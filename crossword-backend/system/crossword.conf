server {
  listen 80;
  server_name crossword.bruntrager.win;
  location / {
    return 301 https://$host$request_uri;
  }
}

server {
  listen 443 ssl;
  server_name crossword.bruntrager.win;

  ssl_certificate /etc/letsencrypt/live/chat.bruntrager.win/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/chat.bruntrager.win/privkey.pem;

  location / {
    root /home/william/cryptic-share/crossword-frontend/dist;
    try_files $uri $uri/ /index.html;
  }

  location /api {
    proxy_pass http://localhost:8921;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # SSE Endpoint - requires buffering disabled for streaming
  location ~ ^/api/sessions/[^/]+/events$ {
    proxy_pass http://localhost:8921;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # SSE-specific settings
    proxy_buffering off;
    proxy_cache off;
    proxy_read_timeout 86400s;
    proxy_send_timeout 86400s;
    chunked_transfer_encoding off;
  }



}
